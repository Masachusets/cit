<div class="mt-8 bg-white rounded-lg shadow p-6">
    <h2 class="text-xl font-semibold mb-4">System Metrics</h2>
    <div class="grid grid-cols-3 gap-4 text-center">
        {% for metric in metrics %}
        <div class="bg-{{ metric.color }}-50 p-4 rounded-lg">
            <div class="text-2xl font-bold text-{{ metric.color }}-600">{{ metric.value }}</div>
            <div class="text-sm text-gray-600">{{ metric.label }}</div>
        </div>
        {% endfor %}
    </div>
</div>
