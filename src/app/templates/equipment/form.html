<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto bg-base-100 p-6 rounded-lg shadow">
        <form method="post"
              {% if equipment %}
                hx-put="{{ url_for('equipments:update_web', equipment_it=equipment.it) }}"
                hx-target="#equipment-row-{{ equipment.it }}"
                hx-swap="outerHTML"
              {% else %}
                hx-post="{{ url_for('equipments:create_web') }}"
                hx-target="#equipment-tbody"
                hx-swap="beforeend"
              {% endif %}              
              hx-push-url="false"
              hx-on:after-request="if(event.detail.successful) document.getElementById('equipment_modal').close()"
        >

            <div class="grid grid-cols-1 gap-6">
                {% include "partials/equipment/form_fields.html" %}
                {% include "partials/equipment/form_actions.html" %}
            </div>
        </form>
    </div>
</div>
